<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Turns an image to embroidery" />
    <meta
      name="keywords"
      content="turn, image to, pixels, pixelize, stitching, embroidery"
    />
    <meta name="author" content="Christos Chartomatsidis" />
    <title>Pixelizer</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div
      class="container-l row justify-content-center"
      style="background-color: green"
    >
      <div
        class="container border border-5 col-6"
        style="background-color: white"
      >
        <img
          id="image"
          src="./images/ducks2.png"
          class="img-fluid mx-auto d-block"
          style="max-height: 69vh"
        />
      </div>

      <div
        class="container border border-5 col-6"
        style="background-color: white"
      >
        <canvas
          id="canvas"
          style="background-color: white; width: 100%; height: 100%"
        ></canvas>
      </div>
    </div>

    <input type="file" id="inputElement" />

    <script src="index.js"></script>
  </body>
</html>
